    <h1 align=center>ed.emergency Declares an Emergency</h1>

    <p>ed.emergency is trusted to widen access in an emergency.  He gives
    everyone permission to read from any channel.  Now, even joe.canada can
    see the DustSensorData channel.  But when ed.emergency withdraws his
    assertion, joe.canada's access ends.
